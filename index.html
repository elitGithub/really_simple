<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="app.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Countries of the World</title>
</head>
<body>
<div class="container">
    <!-- As a link -->
    <div class="navbar-wrap">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Countries</a>
            </div>
        </nav>
    </div>
    <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">Search Country By Name</span>
        <input type="text" class="form-control search-name" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Flag</th>
            <th scope="col">Name</th>
            <th scope="col">Top level Domain</th>
            <th scope="col">Capital</th>
            <th scope="col">Currencies</th>
            <th scope="col">Borders</th>
        </tr>
        </thead>
        <tbody class="data">

        </tbody>
    </table>
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
